    <section class="container">
      <h2 class="main-section-heading">Sign Up</h2>
      <form action="test.html" method="post" id="form1">
        <div class="grid-content">
          <label for="name">First Name</label>
          <input
            type="text"
            for="name"
            id="name"
            name="name"
            placeholder="Enter your  firstname.."
            required
            class=""
          />
        </div>
        <div class="grid-content">
          <label for="name">Last Name</label>
          <input
            type="text"
            for="email"
            id="email"
            name="email"
            placeholder="Enter your lastname.."
            required
          />
        </div>

        <div class="grid-content">
          <label for="name">Username</label>
          <input
            type="text"
            for="email"
            id="email"
            name="email"
            placeholder="Enter your username.."
            required
          />
        </div>

        <div class="grid-content">
          <label for="name">Phone number</label>
          <input
            type="text"
            for="email"
            id="email"
            name="email"
            placeholder="Enter your phone number.."
            required
          />
        </div>

        <div class="grid-content">
          <label for="name">Country</label>
          <input
            type="text"
            for="email"
            id="email"
            name="email"
            placeholder="Enter your country.."
            required
          />
        </div>

        <div class="grid-content">
          <label for="name">State/Province</label>
          <input
            type="text"
            for="email"
            id="email"
            name="email"
            placeholder="Enter your state.."
            required
          />
        </div>
        <div class="grid-content">
          <label for="" class="label">Gender</label>
          <select name="gender" id="gender">
            <option value="" disabled selected hidden>Gender</option>
            <option value="male">Male</option>
            <option value="Female">Female</option>
            <option value="others">Others</option>
          </select>
        </div>
        <div class="grid-content">
          <label for="name">Password</label>
          <input
            type="text"
            for="email"
            id="email"
            name="email"
            placeholder="Enter your password.."
            required
          />
        </div>

        <div class="grid-content">
          <label for="name">Confrim password</label>
          <input
            type="text"
            for="email"
            id="email"
            name="email"
            placeholder="Confirm your password.."
            required
          />
        </div>

        <p class="account-para">
          Already have an account?
          <a href="Sign.html" class="sign-up">Sign in</a>
        </p>
        <button class="btn">Sign in</button>
      </form>
    </section>
