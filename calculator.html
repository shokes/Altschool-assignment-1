<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Table Calculator</title>
  </head>
  <body>

     <section class="section-home container">
      <header class="header">
        <a class="logo" href="index.html">SHOKES </a>

        <nav class="nav">
          <ul class="main-nav-lists">
            
            <li><a class="main-nav-list" href="sign.html">Sign In</a></li>
            <li>
              <a class="main-nav-list" href="calculator.html">Calculator</a>
            </li>
            
           
          </ul>
        </nav>
      </header>
    </section>
    <section class="container">


      <h2 class="main-section-heading">Table Calculator</h2>

     <table class = "calculator" >
 <tr>
 <td colspan = "3"> <input class = "display-box" type = "text" disabled /> </td>
<td> <input class="special-button" type = "button" value = "C"  /> </td>
 </tr>
 <tr>
 
 <td> <input class = "button" type = "button" value = "1"/> </td>
 <td> <input class = "button" type = "button" value = "2"/> </td>
 <td> <input class = "button" type = "button" value = "3"  /> </td>
 <td> <input class = "button" type = "button" value = "/" /> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "4"  /> </td>
 <td> <input class = "button" type = "button" value = "5"  /> </td>
 <td> <input class = "button" type = "button" value = "6"  /> </td>
 <td> <input class = "button" type = "button" value = "-"  /> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "7"  /> </td>
 <td> <input class = "button" type = "button" value = "8" /> </td>
 <td> <input class = "button" type = "button" value = "9"  /> </td>
 <td> <input class = "button" type = "button" value = "+" /> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "." /> </td>
 <td> <input class = "button" type = "button" value = "0"/> </td>
 
 <td> <input  type = "button" value = "=" class = "special-button" /> </td>
 <td> <input class = "button" type = "button" value = "*"   /> </td>
 </tr>
 </table>

</body>
</html>
